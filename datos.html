<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Datos</title>
</head>
<body>
  <h1>Datos del formulario recibidos:</h1>
  
  <p>Nombre: <span id="nombre"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Comentarios: <span id="comentarios"></span></p>

  <script>
    // Obtener los datos almacenados en el almacenamiento local
    var nombre = localStorage.getItem("nombre");
    var email = localStorage.getItem("email");
    var comentarios = localStorage.getItem("comentarios");

    // Mostrar los datos en la página
    document.getElementById("nombre").textContent = nombre;
    document.getElementById("email").textContent = email;
    document.getElementById("comentarios").textContent = comentarios;
  </script>
</body>
</html>
