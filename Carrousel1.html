            <div class="boton-siguiente" onclick="cambiarImagen(1)">Siguiente</div>

          <script>
            var imagenes = [
              "Cervezas.jpg",
              "Cervezas1.jpg"
              
            ];
        
            var indiceActual = 0;
            var imagenCarrusel = document.getElementById("imagen-carrusel");
        
            function cambiarImagen(direccion) {
              indiceActual += direccion;
        
              
              if (indiceActual < 0) {
                indiceActual = imagenes.length - 1;
              } else if (indiceActual >= imagenes.length) {
                indiceActual = 0;
              }
        
              
              imagenCarrusel.src = imagenes[indiceActual];
            }
        
           
            cambiarImagen(0);
          </script>
