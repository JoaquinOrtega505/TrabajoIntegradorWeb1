    <div class="form-container">
      <form id="formulario" onsubmit="return validarFormulario()">
        <div class="form">
          <h1>Contacto</h1>
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre">
          <div id="error-nombre" class="error-message"></div>
        </div>

        <div class="form">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email">
          <div id="error-email" class="error-message"></div>
        </div>

        <div class="form">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios"></textarea>
          <div id="error-comentarios" class="error-message"></div>


          <button type="submit" id="enviar">Enviar</button>
      </form>
    </div>
    <div class="resultado">

    </div>

  </header>




<script>
    function validarFormulario() {
      var nombre = document.getElementById('nombre').value.trim();
      var email = document.getElementById('email').value.trim();
      var comentarios = document.getElementById('comentarios').value.trim();
      var errores = 0;


      if (nombre === '') {
        document.getElementById('error-nombre').textContent = 'Por favor, ingresa tu nombre y apellido';
        errores++;
      } else {
        document.getElementById('error-nombre').textContent = '';
      }


      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        document.getElementById('error-email').textContent = 'Por favor, ingresa tu correo electrónico';
        errores++;
      } else if (!emailRegex.test(email)) {
        document.getElementById('error-email').textContent = 'Por favor, ingresa un correo electrónico válido';
        errores++;
      } else {
        document.getElementById('error-email').textContent = '';
      }

      if (comentarios === '') {
        document.getElementById('error-comentarios').textContent = 'Por favor, ingresa tus comentarios';
        errores++;
      } else {
        document.getElementById('error-comentarios').textContent = '';
      }





      if (errores === 0) {
        var datos = {
          "Nombre y Apellido": nombre,
          "Correo electrónico": email,
          "Comentarios": comentarios
        };

        var mensaje = 'Datos ingresados:\n\n';
        for (var key in datos) {
          mensaje += key + ': ' + datos[key] + '\n';
        }

       // alert(mensaje);

        return true;
      } else {
        return false;
      }
    }

    let form = document.getElementById("formulario"); 

    
    form.addEventListener("submit", (e)=> {
      e.preventDefault()
     
      cuerpo= `
        Nombre ingresado: ${form.nombre.value} <br> Email: ${form.email.value} 
        <br> Email: ${form.comentarios.value} 
      `

      resultado = document.querySelector(".resultado")
      resultado.innerHTML = cuerpo
      form.nombre.value =""
      form.email.value =""
      form.comentarios.value =""
    })

    </script>
