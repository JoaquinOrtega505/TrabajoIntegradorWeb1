<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meraki Sushi en casa/Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="bg" src="Imagenes/bg.svg" alt="">
    <div class="menu container">
      <a href="a" class="logo"></a>
      <nav class="navbar">
        <ul>
          <li><a href="Index.html">Inicio</a></li>
          <li><a href="Productos.html">Productos</a></li>
          <li><a href="Carrousel1.html">Imágenes</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="form-container">
    <form id="formulario" action="datos.html" method="GET">
      <div class="form">
        <h1>Contacto</h1>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre">
        <div id="error-nombre" class="error-message"></div>
      </div>

      <div class="form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <div id="error-email" class="error-message"></div>
      </div>

      <div class="form">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea>
        <div id="error-comentarios" class="error-message"></div>
      </div>
      <input type="hidden" name="enctype" value="application/x-www-form-urlencoded">
      <button type="submit" id="enviar" name="enviar">Enviar</button>
    </form>
  </div>

  <div class="resultado"></div>

  <section class="info container">
    <div class="info-1">
      <img src="Imagenes/time.svg" alt=""><!--horarios-->
      <a href="Imagenes/time.svg"></a>
      <h3>Horario</h3>
      <p>Viernes y Sábados</p>
    </div>
    <div class="info-1">
      <img src="Imagenes/ubicacion.svg" alt=""> <!--Ubicación-->
      <h3>Ubicación</h3>
      <p>Merlo, San Luis</p>
    </div>
    <div class="info-1">
      <img src="Imagenes/phone.svg" alt=""> <!--teléfono-->
      <h3>Teléfono</h3>
      <p>2664....</p>
    </div>
  </section>

  <footer class="footer container">
    <div class="footer-links">
      <div class="link">
        <h3>MERAKI</h3>
        <div class="Redes">
          <img src="Imagenes/s1.svg" alt="">
          <img src="Imagenes/s2.svg" alt="">
          <img src="Imagenes/s3.svg" alt="">
          <img src="Imagenes/s4.svg" alt="">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
